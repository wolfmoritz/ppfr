{% extends 'twoCol.html' %}

{% block content %}

   {% block blogBody %}

   {% endblock %}

{% endblock %}

{% block sidebar %}
<div class="blog-archive">
  <div class="blog-archive__header">Blog Archive</div>

  {% for month, posts in blogPostNav() %}
  <div class="blog-archive__month">
    <a class="blog-archive__month-title" data-toggle="collapse" href="#collapseMonth-{{ month }}">{{ month|date('F Y') }}</a>
    <div id="collapseMonth-{{ month }}" class="collapse">

        {% for post in posts %}
       <a  class="blog-archive__item" href="{{ siteUrlFor('showBlogPost', post.niceUrl()) }}" title="{{ post.title }}">{{ post.title }}</a>
        
        {% endfor %}
     
    </div>
  </div>
  {% endfor %}
</div>
</div>


{% endblock %}
