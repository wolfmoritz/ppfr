  <script type="text/javascript"> var baseUrl = '{{ baseUrl() }}'</script>

  <title>{% if title %}{{ title }} - {% endif %}Peri&apos;s Recipes{% if currentPageNumber > 1 %} - Page {{ currentPageNumber }}{% endif %}</title>

  <link rel="icon" type="image/png" href="{{ request.basePath }}/favicon.ico" />
  <meta name="application-name" content="&nbsp;"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="{{ request.basePath }}/mstile-144x144.png" />

  <link href="{{ request.basePath }}/assets/css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>

<!--Begin Large Logo Container 
<div class="container-fluid" id="header">
  <a href="{{ siteUrlFor('home') }}"><img src="{{ request.basePath }}/assets/img/ppfrLogo.png" class="img-responsive center-block" alt="Peri's Place For Recipes"></a>
</div>
-->

<!--End Large Logo Container -->

<!--Begin Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container">
    <a class="navbar-brand"  href="{{ siteUrlFor('home') }}">
            <img src="{{ request.basePath }}/assets/img/logo.png"  alt="Peri's Place For Recipes">
          </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
     <li class="nav-link {% if uriSegment(1) == '' %} active{% endif %}"> <a href="{{ siteUrlFor('home') }}">Home <span class="sr-only">(current)</span></a></li>
     <li class="nav-link {% if uriSegment(1) == 'about' %} active{% endif %}"> <a href="{{ siteUrlFor('about') }}">About Me</a></li>
     <li class="nav-link {% if uriSegment(1) == 'blog' %} active{% endif %}"> <a href="{{ siteUrlFor('blogPosts') }}">Blog</a></li>
     
     <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categories
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="{{ siteUrlFor('recipesAll') }}" title="View all recipes">All</a>
          <div class="dropdown-divider"></div>
            {% for cat in categories %}
             <a class="dropdown-item" href="{{ siteUrlFor('recipesByCategory', cat.url) }}" title="View recipes for {{ cat.name }}">{{ cat.name }}</a>
              {% endfor %}
        </div>
      </li>

    </ul>
    <form action="{{ siteUrlFor('recipeSearch') }}" method="get" accept-charset="utf-8" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" autocomplete="off" name="terms" value="{{ recipes.searchTerms }}">
      
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
    </div>

</nav>
<!--End Navbar Container -->

<main class="content-container">
  {% block body %}
    
    {% endblock %}
</main>

  
    
<footer>
  <div class="container flex-container">
    <div class=""> <h6>Coded by </h6><a href="http://moritzmedia.com">Moritz Media Solutions LLC</a></div>
   <div class=""> <h6>Copyright &copy; 2012 - {{ 'now'|date('Y') }}<br> Peri&apos;s Place For Recipes</h6>   </div>
        
    </div>
         
</footer>
