{% extends 'twoCol.html' %}

{% block content %}
<section id="recipeList">
	<div class="section-inner">
		<h2>{{ source }}
			Recipes</h2>
		<div class="grid-container">

			{% for r in recipes %}
			{% include 'includes/_recipeCard.html' %}
			{% else %}
			<h3>No Recipes Found</h3>
			{% endfor %}

		</div>
	</div>
</section>
{{ pagination() }}

{% endblock %}

{% block sidebar %}
<div class="sidebar-item categories-list-sidebar">
	{% include 'includes/_categories.html' %}
</div>
{% endblock %}
