{% extends 'twoCol.html' %}

{% block content %}
<section id="recipeList">
	<div class="section-inner">
	
		<div class="grid-container">
			<h2 class="span">{{ source }} Recipes</h2>
			{% for r in recipes %}
			{% include 'includes/_recipeCard.html' %}
			{% else %}
			<h3>No Recipes Found</h3>
			{% endfor %}

		</div>
	</div>
</section>
{{ pagination() }}

{% endblock %}

{% block sidebar %}
<div class="sidebar-item categories-list-sidebar">
	{% include 'includes/_categories.html' %}
</div>
{% endblock %}
