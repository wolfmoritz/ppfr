{% extends 'admin/adminLayout.html' %}

{% block body %}

  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Last Login Date</th><th>Joined Date</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.user_id }}</td><td>{{ u.first_name }}</td><td>{{ u.last_name }}</td><td>{{ u.email }}</td><td>{{ u.last_login_date|date('m-d-Y H:m:s') }}</td><td>{{ u.created_date|date('m-d-Y') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
