{# Masonry tile include #}

  {% for r in recipes %}
 <div class="recipe-card">
   <div class="img-container">
    <img src="{{ imageUrl(r.recipe_id, r.main_photo) }}" alt="Photo of {{ r.title }}" class="image">
   </div>
   <div class="title-container">
    <a class="recipe-title" href="{{ siteUrlFor('showRecipe', r.niceUrl) }}"><h5 class="card-title">{{ r.title }}</h5></a>
   </div>
  
 </div>



  {% endfor %}
