<div class="grid-container">
 {% for p in recipes.blogPosts %}
 <div class="blog-card">

  <a class="blog-card__link" href="{{ siteUrlFor('showBlogPost', p.niceUrl) }}">
   <div class="blog-card__title">
    <h3>{{ p.title }}</h3>
   </div>

   <div class="blog-card__content">
    <p>{{ p.content_excerpt }}</p>
   </div>
  </a>

  <div class="blog-card__footer">
   <a href="{{ siteUrlFor('showBlogPost', p.niceUrl) }}">read more&hellip;</a>
   <div class="blog__publish-date">{{ p.published_date|date('F j, Y') }}</div>
  </div>



 </div>

 {% else %}

 <h3>No Posts Found</h3>

 {% endfor %}

</div>
