{% if not r.main_photo %}
  {% set imageUrl = baseUrl() ~'/assets/img/empty.png' %}
{% else %}
  {% set imageUrl = imageUrl(r.recipe_id, r.main_photo) %}
{% endif %}

    <div class="recipe-card">
      <div class="recipe-card__img-container">
        <a href="{{ siteUrlFor('showRecipe', r.niceUrl) }}">
          <img
            src="{{ imageUrl }}"
            class=""
            alt="Photo of {{ r.title }}"
        /></a>
      </div>
      <div class="recipe-card__title-container">
        <a class="recipe-card__recipe-title" href="{{ siteUrlFor('showRecipe', r.niceUrl) }}" title="{{ r.title }}"> {{ r.title }}</a>
      </div>
    </div>
