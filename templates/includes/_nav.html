<header>
  {# Logo Section #}
  <div class="logo" title="Peri's Place For Recipes">
    <a href="{{ siteUrlFor('home') }}">
      <img class="logo__img" src="{{ request.basePath }}/assets/img/ppfrLogo.svg" alt="">
    </a>
  </div>
{#  Toggle Button #}
  <button class="nav-toggle" aria-label="toggle navigation">
    <span class="hamburger"></span>
  </button>
{# Navigation Links #}
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__item {% if uriSegment(1) == '' %}nav__active{% endif %}"><a
          href="{{ siteUrlFor('home') }}">Home</a></li>
      <li class="nav__item {% if uriSegment(1) == 'about' %}nav__active{% endif %}">
        <a href="{{ siteUrlFor('about') }}">About
          Me</a></li>
      <li class="nav__item {% if uriSegment(1) == 'blog' and uriSegment(2) == 'all' %}nav__active{% endif %}"><a
          href="{{ siteUrlFor('blogPosts') }}">Blog</a></li>
      <li class="nav__item {% if uriSegment(1) == 'recipe' and uriSegment(2) == 'all' %}nav__active{% endif %}"><a
          href="{{ siteUrlFor('recipesAll') }}">All Recipes</a></li>
    </ul>
  </nav>
{# Search Form #}
  <div class="search">
    <form class="search__form" action="{{ siteUrlFor('recipeSearch') }}" method="get" accept-charset="utf-8">
      <input class="search__input" type="text" placeholder="Find a recipe..." aria-label="Search" id="searchInput"
        autocomplete="off" name="terms" value="{{ searchTerms }}" />
      <button class="search__button" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div>

</header>
