{% extends 'blogLayout.html' %}

{% block blogBody %}

{% for p in posts %}

<article class="blog">
  <h2 class="blog__title"><a href="{{ siteUrlFor('showBlogPost', p.niceUrl()) }}">{{ p.title }}</a></h2>
  <p> {{ p.content_excerpt }} </p>
  <small><a href="{{ siteUrlFor('showBlogPost', p.niceUrl()) }}">read more&hellip;</a></small>
  <p>{{ p.published_date|date('F j, Y') }}</p>
</article>
<hr class="underline">


{% else %}
<h3>No Posts Found</h3>
{% endfor %}

{{ pagination() }}

{% endblock %}
