        <h3 id="contributing">Contributing</h3>
<p>If you find a bot/spider/crawler user agent that CrawlerDetect fails to detect, please submit a pull request with with the regex pattern added to the <code>$data</code> array in <code>Fixtures/Crawlers.php</code> and add the failing user agent to <code>tests/crawlers.txt</code>.</p>
